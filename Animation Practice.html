<!DOCTYPE html>
<html>
    <head>
        <title>My Drag-and-Drop Example</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="parent">
          <div class="dropzone-parent">
            dropzone
            <div class="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
          </div>
          <div class="dropzone-parent">
            dropzone
            <div class="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
          </div>
        </div>

        <div class="pending-drag">
            <div class="origin" ondragover="onDragOver(event);" ondrop="onDrop(event);">
              <div id="draggable-1" class="draggable" draggable="true" ondragstart="onDragStart(event);">         
                draggable
              </div>
              <div id="draggable-2" class="draggable" draggable="true" ondragstart="onDragStart(event);">         
                draggable
              </div>
              <div id="draggable-3" class="draggable" draggable="true" ondragstart="onDragStart(event);">         
                draggable
              </div>
            </div>
        </div>

        <div class="bubble1"></div>
        <div class="bubble2"></div>
        <div class="bubble3"></div>
        <div class="bubble4"></div>
        <div class="bubble5"></div>
    </body>
</html>
